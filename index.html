<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" list="name-options" required>
        <datalist id="name-options"></datalist>

        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required><br>

        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required><br>

        <label for="giris">Giriş Saati:</label>
        <input type="time" id="giris" name="giris" required><br>

        <label for="cikis">Çıkış Saati:</label>
        <input type="time" id="cikis" name="cikis" required><br>

        <button type="button" onclick="submitForm()">Kayıt Et</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sunucudan kişi adlarını al ve datalist'e ekle
            fetch('http://localhost:5001/kisiler')
                .then(response => response.json())
                .then(data => {
                    const dataList = document.getElementById('name-options');
                    data.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        dataList.appendChild(option);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching names:', error);
                });
        });

        function submitForm() {
            const nameInput = document.getElementById('name');
            const dayInput = document.getElementById('day');
            const monthInput = document.getElementById('month');
            const girisInput = document.getElementById('giris');
            const cikisInput = document.getElementById('cikis');

            if (!nameInput.value || !dayInput.value || !monthInput.value || !girisInput.value || !cikisInput.value) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            const formData = {
                name: nameInput.value,
                giris: girisInput.value,
                cikis: cikisInput.value,
                departman: "WEB",
                durum: "Geldi"
            };

            fetch('http://localhost:5001/kaydet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Veri başarıyla kaydedildi');
                    document.getElementById('myForm').reset();
                } else {
                    alert('Hata: ' + data.error);
                }
                console.log('Yanıt:', data);
            })
            .catch((error) => {
                console.error('Hata:', error);
                alert('Bir hata oluştu. Lütfen konsolu kontrol edin.');
            });
        }
    </script>
</body>
</html>
